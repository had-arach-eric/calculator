<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
</head>

<body>
  <div class="calculator" id="calculator">
    <div class="display" id="display"></div>
    <div class="buttons" id="buttons">
      <button class="cleaner-all" id="cleaner-all">C</button>
      <button class="cleaner-last-digit" id="cleaner-last-digit">âŒ«</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operator" id="divide">/</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class="operator" id="multiply">x</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operator" id="subtract">-</button>
      <button class="number" id="zero">0</button>
      <button class="decimal" id="decimal">.</button>
      <button class="equal" id="equal">=</button>
      <button class="operator" id="add">+</button>
    </div>
    
  </div>
    
</body>

</html>
